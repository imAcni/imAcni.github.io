<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>I or l?</title>
    <style>
        body {
            background-color: beige;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .text-box {
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        .medium-text {
            font-size: 16px;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
        }

        .submit-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="text-box">
        <h1>Is it an l or an I?</h1>
        <p>This website will highlight any <span style="background-color: yellow"><b>L</b></span>'s that you input.</p>
        <form id="text-form">
            <input type="text" id="user-input" placeholder="Enter your text here">
            <button type="submit" class="submit-button">Submit</button>
        </form>
        <p class="medium-text" id="output-text">Results</p>
    </div>

    <script>
        document.getElementById('text-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const userInput = document.getElementById('user-input').value;
            const highlightedText = userInput.replace(/l/g, '<span style="background-color: yellow">l</span>');
            document.getElementById('output-text').innerHTML = highlightedText;
        });
    </script>
</body>
</html>
